{% extends "base.html" %}

{% block title %}Borrar Instalación - Torremolinos Sport{% endblock %}

{% block cuerpo %}
<div class="container mt-4">
    <p>¿Estás seguro de que deseas borrar esta instalación?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, borrar</button>
        <a href="{% url 'TsDeportes:instalaciones' %}" class="btn btn-secondary mt-2">No, volver</a>
    </form>
</div>
{% endblock %}
