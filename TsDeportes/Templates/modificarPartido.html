{% extends "base.html" %}
{% load static %}

{% block title %}Modificar Partido - Torremolinos Sport{% endblock %}

{% block cuerpo %}
<div class="container mt-4">
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'TsDeportes:partidos' %}" class="btn btn-secondary mt-2">Cancelar</a>
    </form>
</div>
{% endblock %}
